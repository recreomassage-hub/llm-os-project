# GitHub Actions workflow for secret scanning
# This workflow scans the repository for accidentally committed secrets

name: Secret Scanning

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  secret-scanning:
    name: Scan for secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for better detection

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Fail the workflow if secrets are found
          no-banner: true
          exit-code: 1
          severity-level: high

      - name: Check for .env files
        run: |
          if find . -name ".env" -not -path "./.git/*" -not -name ".env.example" | grep -q .; then
            echo "❌ ERROR: Found .env files in repository!"
            find . -name ".env" -not -path "./.git/*" -not -name ".env.example"
            exit 1
          else
            echo "✅ No .env files found (except .env.example)"
          fi

      - name: Validate .env.example
        run: |
          if [ ! -f ".env.example" ]; then
            echo "❌ ERROR: .env.example file is missing!"
            exit 1
          else
            echo "✅ .env.example file exists"
            # Check if .env.example contains placeholder values
            if grep -q "your-.*-here\|your-.*-key\|sk-ant-\.\.\.\|ghp_\.\.\." .env.example; then
              echo "✅ .env.example contains placeholder values"
            else
              echo "⚠️ WARNING: .env.example might contain real secrets!"
            fi
          fi

      - name: Check .gitignore for .env patterns
        run: |
          if grep -q "\.env" .gitignore; then
            echo "✅ .gitignore contains .env patterns"
          else
            echo "❌ ERROR: .gitignore does not exclude .env files!"
            exit 1
          fi


